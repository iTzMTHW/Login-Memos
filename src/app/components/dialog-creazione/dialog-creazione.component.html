<h1>Creazione promemoria</h1>
<div [formGroup]="creazioneMemo">

  <mat-form-field appearance="fill">
    <mat-label>Data</mat-label>
    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="dp3" [disabled]="true" formControlName="data" id="data">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="dp3" ></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>

  <span
    class="errore"
    *ngIf="creazioneMemo.get('data')?.hasError('required') && creazioneMemo.get('data')?.touched"> <br>
    The data must be chosen.
  </span>

</div>
